<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>会员登录</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="icon" href="images/logo.ico"/>
	</head>
	<body>
		<div class="login-box">
			<h1>
				<a href="index.html"><img src="images/logo-sm.png" alt="logo" />
				会员登录</a>
			</h1>		
			<form action="#">
			
				<label>
					<span>填写用户名或电子邮箱：</span>
					<input type="text" name="username" placeholder="请填写用户名或邮箱地址"/>
				</label>
				<label>
					<a href="#" class="foget">忘记密码？</a>
					<span>填写密码：</span>
					<input type="password" name="password" placeholder="请填写密码"/>
				</label>
				<button type="submit">登录</button>
			</form>
			
			<div class="tip">
				还没有账号？点击这里<a href="member.html">注册</a>
			</div>
		</div>
	</body>
</html>
