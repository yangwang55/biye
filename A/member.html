		<section class="member">
			<div class="member-header">
				<h1><span class="fa fa-graduation-cap"></span>加入河源计算机学会</h1>
				<p class="lead">免费注册成为河源计算机学会会员！</p>
			</div>
			<div class="member-body">
				<div class="register-box">
					
					<h2><span class="fa fa-edit"></span>请填写用户信息</h2>
					<form action="#">
						<label>
							<span class="fa fa-user"></span>
							<input type="text" name="username" placeholder="请输入用户名"/>
							<p class="error">请输入用户名，长度为2-5个字符。</p>
						</label>
						<label>
							<span class="fa fa-key"></span>
							<input type="password" name="password" placeholder="请输入密码"/>
							<p>请输入密码，长度为6-20个字符。</p>
						</label>
						<label>
							<span class="fa fa-envelope-o"></span>
							<input type="email" name="email" placeholder="请输入电子邮箱地址"/>
							<p>请输入电子邮箱地址，支持QQ，163等邮箱。</p>
						</label>
						<label>
							<em>验证码：</em>
							<input type="text" name="verify" class="verify"/>
							<img src="" alt="验证码" />
						</label>
						
						<button type="submit">注册</button>
					</form>
					
				</div>
				<div class="tip">
					<div class="tip-box">
						<h3>注册会员注意事项</h3>
						<ol>
							<li>一个邮箱地址只能注册一个账号。</li>
							<li>用户名可以为中文或英文。</li>
							<li>如果已有账号请点击这里<a href="login.html">登录</a></li>
						</ol>
					</div>
				</div>
				
			</div>
